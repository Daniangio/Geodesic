services:
  backend:
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend:/app/backend
      - ./geodesic:/app/geodesic
    environment:
      PYTHONUNBUFFERED: "1"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      CHOKIDAR_USEPOLLING: "true"
      HOST: "0.0.0.0"
      WDS_SOCKET_PORT: "0"
